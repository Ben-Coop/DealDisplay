<!--
  allGames.html
  Structure of All Games page, Collection of all the availabele games
-->

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link href="allGames.css" rel="stylesheet" />
  <link href="home.html" />
  <link href="about.html" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />
  <title>Deal Display</title>
</head>

<body onload="getAllGames()">
  <!--Header-->
  <div class="header">
    <!--Logo and Title-->
    <a href="home.html">
      <img src="assets/dealDisplay.png" alt="Deal Display Logo" /></a>
    <a href="home.html">
      <h1>Deal Display</h1>
    </a>

    <!--Search Bar-->
    <form class="search" action="searchResults.html" method="GET">
      <input name="searchString" type="text" placeholder="Search a Game by Title" />
    </form>
  </div>

  <!--Navigation Bar-->
  <nav>
    <li><a href="home.html">Home</a></li>
    <li><a class="active" href="allGames.html">All Games</a></li>
    <li><a href="about.html">About</a></li>
  </nav>

  <!--Filtering Bar-->
  <div id="Filtering">
    <input type="text" id="Input" onkeyup="filterInput()" placeholder="Search Games by Title">

    <ul>
      <button onclick="filter('Title')">Title</button>
      <button onclick="filter('Price')">Price</button>
      <button onclick="filter('Release')">Release Date</button>
      <button onclick="filter('Reviews')">Reviews</button>
      <button onclick="filter('Deal Rating')">Deal Rating</button>
      <button onclick="filter('Savings')">Savings</button>
    </ul>
  </div>

  <div id="Games"></div>

   <!--Paging Bar-->
   <div id="Paging">
    <ul>
      <button onclick="page('First')">First</button>
      <button onclick="page('Previous')">Previous</button>
      <button onclick="page('1')">1</button>
      <button onclick="page('2')">2</button>
      <button onclick="page('3')">3</button>
      <button onclick="page('4')">4</button>
      <button onclick="page('5')">5</button>
      <button onclick="page('6')">6</button>
      <button onclick="page('7')">7</button>
      <button onclick="page('8')">8</button>
      <button onclick="page('9')">9</button>
      <button onclick="page('10')">10</button>
      <button onclick="page('Next')">Next</button>
      <button onclick="page('Last')">Last</button>
    </ul>
  </div>
  <script src="allGames.js"></script>
</body>

</html>
